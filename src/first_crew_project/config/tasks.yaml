# ============================================
# Dynamic topic-agnostic tasks.yml for CrewAI
# ============================================

# Task 1: Research
research_task:
  description: >
    Gather the most relevant and up-to-date information about {topic}.
    Include trends, news, events, ratings, reviews, or any credible signals
    that could affect understanding or decisions related to {topic}.
    Only include actionable or important information.
  expected_output: >
    A structured list of the most impactful findings with sources and timestamps when possible.
    - Maximum 10 bullet points
    - Concise and easy to read
  agent: researcher

# Task 2: Analysis
analysis_task:
  description: >
    Review the research findings and evaluate them carefully.
    Identify patterns, key points, pros/cons, or insights depending on the topic.
    Provide reasoning, scoring, or categorization if applicable.
  expected_output: >
    A table or structured summary in Markdown, including:
    - Maximum 10 rows
    - Columns: "Category | Key Action/Guidance"
    - Wrap long lines at ~80 characters
    - Concise supporting evidence for each row
  agent: analyst

# Task 3: Reporting
reporting_task:
  description: >
    Use the analysis to prepare a final report or recommendation.
    Include clear guidance, summaries, and actionable conclusions where possible.
    Ensure readability in Markdown for PDF conversion.
  expected_output: >
    A final report in Markdown (no ``` symbols), including:
    - Summary table or list of recommendations (max 10 rows)
    - Detailed explanations with headings for each major topic
    - Important warnings, notes, or outlook
    - Wrap lines at ~80 characters for proper PDF rendering
    - Use consistent Markdown table format:
      | Category | Key Action/Guidance |
      | :------- | :----------------- |
      | ...      | ...               |
  agent: reporting_advisor
